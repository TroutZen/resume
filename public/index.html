<!DOCTYPE html>
<html>
	<head>
		<title>Devin Otway's Resume</title>
		<link rel="stylesheet" type="text/css" href="./styles/styles.css">
		<link rel="stylesheet" type="text/css" href="./node_modules/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="resume">
			<div class="col-1">
				<div class="business-card">
					<div class="business-card-content">
						<div class="name">
							<span>Devin Otway</span>
						</div>
						<div>
							<i class="fa fa-home"></i>
							<span class="contact-info">San Francisco, CA</span>
						</div>
						<div>
							<i class="fa fa-envelope"></i>
							<span class="contact-info">devin.otway@gmail.com</span>
						</div>
						<div>
							<i class="fa fa-github"></i>
							<span class="contact-info">github.com/TroutZen</span>
						</div>
						<div>
							<i class="fa fa-linkedin"></i>
							<span class="contact-info">linkedin.com/in/devinotway</span>
						</div>
					</div>
				</div>
				<div class="section interests">
					<h2 class="section-header">About Me</h2>
					<p>I am an avid fly-fisherman and enjoy climbing, yoga, and running. I can furnish your whole apartment with top name brands for under $1,000.</p>
				</div>
				<div class="section education">
					<h2 class="section-header">Education</h2>
					<span class="school">Georgia Institute of Technology</span>
				</div>
			</div>

			<div class="col-2"></div>
		</div>
	</body>
</html>
